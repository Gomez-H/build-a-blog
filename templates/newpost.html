{% extends "base.html" %}

{% block content %}

<h1>Add a blog entry</h1>

<form action="/add_to_homepage" method="POST">
    <label>
        Title for your blog:</label><br>
        <input type="text" name='title_blog' />
        {% if error_title %} 
            <p class='error'> {{ error_title }} </p>
    
        {%endif%}
    
    <br><br>
    <label>
        Your new blog:<br>
        <textarea rows="4" cols="50" type="text" name='body_blog' ></textarea>      
    </label>
    {% if error_body %} 
   
    <p class='error'> {{ error_body }} </p>
 {%endif%}
     <br>
        <input type="submit" value="Add Entry!" />
 </form>

 
{% endblock %}
